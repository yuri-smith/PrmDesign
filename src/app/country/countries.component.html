<p-dataTable [value]="countries" selectionMode="single" [(selection)]="selectedCountry" 
(onRowSelect)="onRowSelect($event)" [paginator]="true" rows="10" [pageLinks]="3" 
[rowsPerPageOptions]="[10,20,30]" [responsive]="true" [loading]="loading">
<p-header>Страны</p-header>
<p-column [style]="{'width':'30px'}" field="id" header="Id" [sortable]="true"></p-column>
<p-column [style]="{'width':'200px'}" field="name" header="Имя" [sortable]="true"></p-column>
<p-column [style]="{'width':'50px'}" field="currencyId" header="ID валюты" [sortable]="false"></p-column>
<p-column [style]="{'width':'200px'}" field="descr" header="Комментарий" [sortable]="false"></p-column>
<ng-template pTemplate="paginatorLeft">
    <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Новая строка"></button>
</ng-template>
</p-dataTable>
<p-dialog header={{headerDialod}} [(visible)]="displayDialog" 
  [responsive]="true" showEffect="fade" [modal]="true">
  <br>
  <span class="ui-float-label">
    <input id="float-input" type="text" size="36" pInputText [(ngModel)]="country.name"> 
    <label for="float-input">Имя</label>
  </span><br>
  <span class="ui-float-label">
    <p-autoComplete [(ngModel)]="currency" inputId="float-input" [suggestions]="currencies" 
    (completeMethod)="getCurrencies()" field="descr" [size]="30"
    [dropdown]="true" [minLength]="1" dropdownMode="current" readonly="true"></p-autoComplete>
    <label for="float-input">Валюта</label>
  </span><br>
  <span class="ui-float-label">
    <textarea id="float-input" [rows]="5" [cols]="34" pInputTextarea [(ngModel)]="country.descr" autoResize="autoResize"></textarea>
    <label for="float-input">Комментарий</label>
  </span><br>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="delete()" label="Удалить"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Сохранить"></button>
    </div>
  </p-footer>
</p-dialog>
